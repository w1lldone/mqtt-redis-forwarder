# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

services:
  # Redis service
  redis:
    image: "redis:alpine"
    restart: unless-stopped
    networks:
      - backend

  # App Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./config.yml:/app/config.yml
    networks:
      - backend

networks:
  backend: